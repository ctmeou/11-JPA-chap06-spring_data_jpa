<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchResultView</title>
</head>
<body>

    <h1 th:if="${ param.menuSearch != null }">[[${ param.menuSearch }]]로 검색한 메뉴 목록</h1>
    <h1 th:if="${ param.menuPrice1 != null and param.menuPrice2 != null }">[[${ param.menuPrice1 }]]원 이상 [[${ param.menuPrice2 }]]원 이하의 메뉴 목록</h1>
    <h1>메뉴 전체 조회</h1>
    <table>
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <tr th:each="menu : ${ menuList }">
            <td th:text="${ menu.menuCode }"></td>
            <td th:text="${ menu.menuName }"></td>
            <td th:text="${ menu.menuPrice }"></td>
            <td th:text="${ menu.categoryCode }"></td>
            <td th:text="${ menu.orderableStatus }"></td>
        </tr>
    </table>
</body>
</html>
